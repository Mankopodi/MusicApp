<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Music Playing</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <base href="/"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
  <link rel="stylesheet" href="styles.scss">
  <script src="script.js" defer></script>
  <link rel="shortcut icon" href="images/favicon.ico" type="images/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="player">
    <div class="wrapper">
      <div class="details">
        <div class="now-playing">PLAYING</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>

      <div class="slider_container">
        <div class="current-time">00.00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00.00</div>
      </div>

      <div class="slide_container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
        <i class="fa fa-volume-up"></i>
      </div>

      <div class="buttons">
        <div class="random-track" onclick="randonTrack()">
          <i class="fa fa-random fa-2x" title="randon"></i>
        </div>

        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x" title="prev"></i>
        </div>

        <div class="playpause-track" onclick="plaPauseTrack()">
          <i class="fa fa-play-circle fa-5x" title="pause"></i>
        </div>

        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x" title="next"></i>
        </div>

        <div class="repeat-track" onclick="repeatTrack()">
          <i class="fa fa-repeat fa-2x" title="repeat"></i>
        </div>

      </div>
    </div>

    <div id="wave">
      <div class="stroke"></div>
      <div class="stroke"></div>
      <div class="stroke"></div>
      <div class="stroke"></div>
      <div class="stroke"></div>
      <div class="stroke"></div>
      <div class="stroke"></div>
    </div>
  </div>
  </div>


</body>

</html>
